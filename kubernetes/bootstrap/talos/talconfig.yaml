    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:fd:08:7c:b1:42"
        dhcp: false
        addresses:
          - "192.168.40.5/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.40.1"
        mtu: 1500
        vip:
